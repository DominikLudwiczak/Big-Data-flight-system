<a class="btn btn-primary" (click)="goBack()">Back</a>

<div class="mt-3 col-md-6">
    <label for="flight">New flight</label>
    <select class="form-select" placeholder="Flight" [(ngModel)]="flightId">
        <option *ngFor="let flight of flights" [value]="flight.flight_id">{{flight.departure_airport}} - {{flight.arrival_airport}} ({{flight.departure_time | date: 'YYY-MM-dd HH:mm'}})</option>
    </select>

    <button class="btn btn-success mt-3" (click)="updateBooking()" [disabled]="flightId == ''">Update</button>
</div>
